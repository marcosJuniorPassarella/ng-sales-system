<form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAddProduct()">
  <div class="card flex flex-column md:flex-collumn gap-3">
    <!-- Formulário de adicionar produto -->
    <!-- Nome do produto -->
    <input pInputText placeholder="Nome" formControlName="name" />
    <!-- Categoria do produto -->
    <p-dropdown
      styleClass="w-full"
      [options]="categoriesDatas"
      [(ngModel)]="selectedCategory"
      optionLabel="name"
      optionValue="id"
      placeholder="Selecione uma categoria"
      formControlName="category_id"
    ></p-dropdown>
    <!-- Preço do produto -->
    <input type="text" pInputText placeholder="Preço" formControlName="price" />
    <!-- Descrição do produto -->
    <input
      type="text"
      pInputText
      placeholder="Descrição"
      formControlName="description"
    />
    <!-- Quantidade -->
    <input
      type="number"
      pInputText
      placeholder="Quantidade"
      formControlName="amount"
    />
    <div
      class="flex flex-row justify-content-center align-content-center align-items-center"
    >
      <p-button type="submit" label="Concluir"></p-button>
    </div>
  </div>
</form>
