<p-toolbar styleClass="bg-indigo-700">
  <div class="p-toolbar-group-start">
    <p-button
      label="Dashboard"
      icon="pi pi-home"
      routerLink="/dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      label="Produtos"
      icon="pi pi-cart-plus"
      routerLink="/products"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>
    <p-button
      label="Categorias"
      icon="pi pi-ticket"
      routerLink="/categories"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>
    <p-button
      label="Vender"
      icon="pi pi-credit-card"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="logoutUser()"
      icon="pi pi-sign-out"
      label="Sair"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col-12">
    <h3
      class="text-center text-4xl font-medium text-indigo-900 fadeinleft animation-duration-1000 animation-delay-300 mt-5"
    >
      Bem vindo de volta {{ userName }}!
    </h3>
  </div>
</div>
